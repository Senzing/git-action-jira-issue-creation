name: CI Test Build On Push Event For A Commit

on:
  push:
    branches-ignore:
      - master

jobs:
  ciBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Print Environment Variables
        run: printenv
      - name: Build Docker Image
        id: build_docker_image
        run: make docker-build